apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "inventory-service.fullname" . }}-config
  labels:
    {{- include "inventory-service.labels" . | nindent 4 }}
data:
  spring.profiles.active: 'prod'
  spring.datasource.url: 'jdbc:postgresql://{{ .Release.Name }}-inventory-service-db:5432/inventory'
  spring.datasource.username: 'user'
  spring.datasource.password: 'password'
  spring.datasource.driver-class-name: 'org.postgresql.Driver'
  spring.cloud.stream.default-binder: 'kafka'
  spring.cloud.stream.kafka.binder.brokers: {{ .Release.Name }}-kafka
