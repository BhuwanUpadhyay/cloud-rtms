<!-- Toolbar -->
<mat-toolbar class="header" color="primary">
  <div>
    <a href="/" mat-stroked-button>Retail Management System [RTMS]</a>
  </div>
  <span class="nav-tool-items">
    <mat-icon (click)="sidenav.toggle()" *ngIf="!sidebarDisabled" class="hamburger">menu</mat-icon>
  </span>
</mat-toolbar>

<mat-sidenav-container>
  <!-- Sidenav -->
  <mat-sidenav
    #sidenav
    [(opened)]="opened"
    [fixedInViewport]="true"
    [fixedTopGap]
    [mode]="isBiggerScreen() ? 'over' : 'side'"
  >
    <ng-content select="sidebar"></ng-content>
  </mat-sidenav>

  <!-- Main content -->
  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
