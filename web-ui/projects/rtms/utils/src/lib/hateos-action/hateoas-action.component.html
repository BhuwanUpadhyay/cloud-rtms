<div *ngIf="row" fxLayout="row" fxLayoutAlign="start center">
  <button
    (click)="linkAction.emit(link)"
    *ngFor="let link of resource?._links"
    [color]="getColor(link.method)"
    mat-flat-button
  >
    {{ link.rel | hateoasTitlecase }}
  </button>
</div>
<ng-container *ngIf="!row">
  <button
    (click)="linkAction.emit(link)"
    *ngFor="let link of resource?._links"
    [color]="getColor(link.method)"
    mat-flat-button
  >
    {{ link.rel | hateoasTitlecase }}
  </button>
</ng-container>
